<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll - Al Bahaar Islamic Academy</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the main CSS file -->
    <link rel="stylesheet" href="enroll.css"> <!-- Link to enroll-specific CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
</head>
<body>
    <header>
        <h1>Al Bahaar Islamic Academy</h1>
        <p>Empowering Students Through Knowledge</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="admissions.html">Admissions</a>
        <a href="contacts.html">Contacts</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="about.html">About Us</a>
    </nav>

    <main>
        <form id="enrollment-form">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" class="required" placeholder="Full Name">
            <span class="error-message"></span>
            <label for="Phone number">Phone number</label>
            <input type="text"id="Phone number" class="required" placeholder="Phone number">
    
            <label for="email">Email</label>
            <input type="email" id="email" class="required" placeholder="Email">
            <span class="error-message"></span>
    
            <label for="course-select">Select a Course</label>
            <select id="course-select" class="required">
                <option value="">--Select a Course--</option>
                <option value="quran">Quran Recitation with Tajweed</option>
                <option value="pashto">Pashto Language Course</option>
                <option value="english">English Language Course</option>
            </select>
            <span class="error-message"></span>
    
            <div id="additional-questions"></div>
    
            <button type="submit">Submit</button>
        </form>
    
        <!-- Success Modal -->
        <div id="success-modal" class="modal">
            <div class="modal-content">
                <span class="modal-header">Enrollment Successful</span>
                <p>Thank you for enrolling in Al Bahaar Islamic Academy. We will contact you soon!</p>
                <button id="close-modal">Close</button>
            </div>
        </div>
    </main>
   v
    
    <!-- java scripts link -->
    <script src="enroll.js"></script>
    <script src="main.js"></script>
</body>
</html>
